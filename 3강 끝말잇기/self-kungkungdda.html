<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>끝말잇기</title>
  </head>
  <body>
    <div><span id="order">1</span>번째 참가자</div>
    <div>제시어: <span id="word"></span></div>
    <input type="text" />
    <button>입력</button>
    <script>
      let number;
      const numReg = /^[0-9]+$/;

      const getValidNumber = () => {
        const input = prompt("몇 명이 참가하나요?");

        if (!input || !numReg.test(input)) {
          alert("숫자만 입력해주세요.");
          return getValidNumber();
        }

        return Number(input);
      };

      number = getValidNumber();

      if (number) {
        const $button = document.querySelector("button");
        const $input = document.querySelector("input");
        const $word = document.querySelector("#word");
        const $order = document.querySelector("#order");
        let word; // 제시어
        let newWord; // 새로 입력한 단어

        const onClickButton = () => {
          
          const regs = /^[가-힣]+$/;
          if (!regs.test($input.value)) {
            alert("한글만 입력가능합니다.");
            $input.value = "";
            $input.focus();
            return;
          } 

          if (!word || (word[word.length - 1] === newWord[0] && newWord.length === 3)) { // 비어있을 때
            word = newWord; // 입력한 단어가 제시어가 된다.
            $word.textContent = word;


            const order = Number($order.textContent);
            if (order + 1 > number) {
              $order.textContent = 1;
            } else {
              $order.textContent = order + 1;
            }
            $input.value = "";
            $input.focus();
          } else {
            alert("제시된 단어 -> \"" + word[word.length - 1] + "\" 로 시작하세요.");
            $input.value = "";
            $input.focus();
          }
        };

        const onInput = (event) => {
          newWord = event.target.value;

          if ($input.value.length > 3) {
            alert("입력가능한 글자 수를 초과하였습니다.");
            $input.value = "";
            $input.focus();
          }
        };

        const onInputKeyPress = (e) => {
          if (e.key === 'Enter') {
            onClickButton();
          }
        }

        $input.value = "";
        $input.focus();

        $button.addEventListener("click", onClickButton);
        $input.addEventListener("input", onInput);
        $input.addEventListener("keypress", onInputKeyPress);
      } 
    </script>
  </body>
</html>
